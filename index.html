<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One GP One BC Mock Test</title>
</head>
<body>

<h1>One GP One BC Mock Test</h1>

<!-- Timer -->
<div id="timer">Time Left: 50:00</div>

<!-- Student name input -->
<label>
  Student Name:

</label>

</form>

<!-- Results appear here -->

<!-- Link JS -->
<script src="questions.js"></script>
<script src="script.js"></script>

</body>
</html>
