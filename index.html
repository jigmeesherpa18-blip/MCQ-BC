<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDP MCQ Examination</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>One GP One BC Mock Test</h1>

    <!-- TIMER -->
    <div id="timer-box">
      <span id="timer">Time Left: 50:00</span>
    </div>

    <!-- QUIZ FORM -->
    <form id="quizForm">

      <!-- STUDENT NAME -->
      <div style="text-align:center; margin-bottom:20px;">
        <label><b>Student Name:</b></label><br>
        <input
          type="text"
          id="studentName"
          placeholder="Enter your name"
          required
        >
      </div>

      <!-- QUESTIONS -->
      <div id="quiz"></div>

      <div style="text-align:center; margin-top:20px;">
        <button type="submit">Submit Test</button>
      </div>
    </form>

    <!-- RESULT -->
    <div id="result"></div>

  </div>

  <!-- IMPORTANT: ORDER MATTERS -->
  <script src="questions.js"></script>
  <script src="script.js"></script>

</body>
</html>
